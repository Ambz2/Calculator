<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>Calculator App</header>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="buttons-top">
                <button id="clear">CLEAR</button>
            </div>
            <div class = "buttons-bottom">
                <div class="numbers">
                    <div>
                        <button id="button">1</button>
                        <button id="button">2</button>
                        <button id="button">3</button>
                    </div>
                    <div>
                        <button id="button">4</button>
                        <button id="button">5</button>
                        <button id="button">6</button>
                    </div>
                    <div>
                        <button id="button">7</button>
                        <button id="button">8</button>
                        <button id="button">9</button>
                    </div>
                </div>
                <div class="operators">
                    <button id="operator">x</button>
                    <button id="operator">/</button>
                    <button id="operator">-</button>
                    <button id="operator">+</button>
                    <button id="operator">=</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
